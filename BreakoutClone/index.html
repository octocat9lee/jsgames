<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout Clone</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<section>
  <canvas id="id-canvas" width="400" height="300"></canvas>
</section>

<script>
    var log = console.log.bind(window)
    var x = 150
    var y = 200
    var speed = 10

    var canvas = document.getElementById('id-canvas');
    var ctx = canvas.getContext('2d');
    var img = new Image();   // 创建img元素
    img.onload = function() {
        // 执行drawImage语句
        ctx.drawImage(img, x, y);
    }
    img.src = 'paddle.png'; // 设置图片源地址
    log(img)

    var leftDown = false
    var rightDown = false
    window.addEventListener('keydown', function(event) {
        // log(event)
        var k = event.key
        if(k == 'a' || k == 'ArrowLeft') {
            leftDown = true
        } else if(k == 'd' || k == 'ArrowRight') {
            rightDown = true
        }
    })

    window.addEventListener('keyup', function(event) {
        var k = event.key
        if(k == 'a' || k == 'ArrowLeft') {
            leftDown = false
        } else if(k == 'd' || k == 'ArrowRight') {
            rightDown = false
        }
    })

    setInterval(function() {
        if(leftDown) {
            x -= speed
        }
        else if(rightDown) {
            x += speed
        }

        if(x < -160) {
            x = -160
        } else if(x > 340) {
            x = 340
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.drawImage(img, x, y)
    }, 1000 / 30)

</script>
</body>
</html>
